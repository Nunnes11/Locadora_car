{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    
    {% block title %}
    <title>Base</title>
    {% endblock %}
</head>

<body>

{% block menu %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Sua Locadora</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cadastrar' %}">Cadastrar</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'listar' %}">Listar</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'detalhar' id=1 %}">Detalhar</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'atualizar' id=1 %}">Atualizar</a>
                </li>
                
            </ul>
        </div>
    </div>
</nav>
{% endblock %}

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
